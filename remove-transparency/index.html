<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Image Transparency Remover</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<a href="..">back</a>
		<h2>Remove Image Transparency</h2>
		<div id="drop">Drag image anywhere or click to upload</div>
		<div class="controls"><span>Background color:</span><input id="byHex" value="#ffffff" maxlength="7"><input id="bgColor" type="color" value="#ffffff" /></div>
		<div id="prev" hidden><canvas id="canvas"></canvas>
			<div class="controls"><button id="download" disabled="disabled">Download PNG</button> <button id="copy" disabled="disabled">Copy to Clipboard</button></div><input id="file" type="file" accept="image/*" hidden />
		</div>
		<script src="main.js"></script>
	</body>

</html>
